<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/9cb39699a0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left_sidebar">
      <div id = "left_sidebar_icons">
        <div id="container_1">
          <div class = "sidebar_tile" id = "home_tile">
            <img src="images/view-dashboard-outline.svg" alt="dashboard">
            <div>Dashboard</div>
          </div>
        </div>
        <div id="container_2">
          <div class = "sidebar_tile">
            <img src="images/home-outline.svg" alt="home">
            <div>Home</div>
          </div>
          <div class = "sidebar_tile">
            <img src="images/id-card.svg" alt="profile">
            <div>Profile</div>
          </div>
          <div class = "sidebar_tile">
            <img src="images/message-outline.svg" alt="messages">
            <div>Messages</div>
          </div>
          <div class="sidebar_tile">
            <img src="images/clock-outline.svg" alt="History">
            <div>History</div>
          </div>
          <div class="sidebar_tile">
            <img src="images/note-multiple-outline.svg" alt="tasks">
            <div>Tasks</div>
          </div>
          <div class="sidebar_tile">
            <img src="images/account-group-outline.svg" alt="community">
            <div>Community</div>
          </div>
        </div>
        <div id="container_3">
          <div class="sidebar_tile">
            <img src="images/cog-outline.svg" alt="settings">
            <div>Settings</div>
          </div>
          <div class="sidebar_tile">
            <img src="images/help-box-outline.svg" alt="Support">
            <div>Support</div>
          </div>
          <div class="sidebar_tile">
            <img src="images/shield-outline.svg" alt="Privacy">
            <div>Privacy</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="search_container">
        <div style = "
          width:inherit;
          height: inherit;
          display: flex;
          align-items: center;
          ">
          <button id="search-button">Search</button>
          <input type="text" id="search-input" placeholder="">
        </div>
        <div>Profile Name</div>
      </div>
    </div>
    <div class="body">
      <div id = "projects">
        <div id="projects_title">Your Projects</div>
        <div class="project" id="project1">Project 1</div>
        <div class="project" id="project2">Project 2</div>
        <div class="project" id="project3">Project 3</div>
        <div class="project" id="project4">Project 4</div>
        <div class="project" id="project5">Project 5</div>
        <div class="project" id="project6">Project 6</div>
      </div>
      <div id = "announcements">
        <div id="announcements_title">Announcements</div>
        <div class = "announcement" id = "announcement_1">Announcement 1</div>
        <div class = "announcement" id = "announcement_2">Announcement 2</div>
      </div>
    </div>
  </div>
</body>
</html>
